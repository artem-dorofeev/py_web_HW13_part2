{% extends "quotes/base.html" %}

{% block content %}

{% if messages %}
<div>
    {% for message in messages %}
    <div {% if message.tags %} class="alert-{{ message.tags }}" {% endif %}>{{ message }}</div>
    {% endfor %}
</div>
{% endif %}

<form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    <div class="container">
        <div class="row header-box pt-3 mb-3">
            <label> Username:
                {{ form.username }}
            </label>
        </div>

        <div class="row header-box pt-3 mb-3">
            <label>Password:
                {{ form.password }}
            </label>
        </div>

        <div class="grid">
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-secondary" type="reset" class="secondary">Reset</button>
        </div>
    </div>
</form>

{% endblock %}
